#配置项目启动端口号
server:
  port: 8217
#配置数据源
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/yuan_zhou?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
mybatis-plus:
  global-config:
    db-config:
      id-type: auto #数据库id自增
  configuration:
    map-underscore-to-camel-case: false  # 开启驼峰命名
    auto-mapping-behavior: full # 自动映射任何复杂结果
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/com/example/mapper/*.xml
